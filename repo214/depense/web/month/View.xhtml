<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonthViewDlg" widgetVar="MonthViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMonthTitle}">
            <h:form id="MonthViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monthController.selected != null}">
                        <h:outputText value="#{bundle.ViewMonthLabel_monthId}"/>
                        <h:outputText value="#{monthController.selected.monthId}" title="#{bundle.ViewMonthTitle_monthId}"/>
                        <h:outputText value="#{bundle.ViewMonthLabel_monthName}"/>
                        <h:outputText value="#{monthController.selected.monthName}" title="#{bundle.ViewMonthTitle_monthName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MonthViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
