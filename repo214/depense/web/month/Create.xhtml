<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonthCreateDlg" widgetVar="MonthCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMonthTitle}">
            <h:form id="MonthCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monthController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMonthLabel_monthId}" for="monthId" />
                        <p:inputText id="monthId" value="#{monthController.selected.monthId}" title="#{bundle.CreateMonthTitle_monthId}" required="true" requiredMessage="#{bundle.CreateMonthRequiredMessage_monthId}"/>
                        <p:outputLabel value="#{bundle.CreateMonthLabel_monthName}" for="monthName" />
                        <p:inputText id="monthName" value="#{monthController.selected.monthName}" title="#{bundle.CreateMonthTitle_monthName}" required="true" requiredMessage="#{bundle.CreateMonthRequiredMessage_monthName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{monthController.create}" value="#{bundle.Save}" update="display,:MonthListForm:datalist,:growl" oncomplete="handleSubmit(args,'MonthCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MonthCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
