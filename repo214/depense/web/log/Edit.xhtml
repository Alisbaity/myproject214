<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogEditDlg" widgetVar="LogEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLogTitle}">
            <h:form id="LogEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLogLabel_logId}" for="logId" />
                        <p:inputText id="logId" value="#{logController.selected.logId}" title="#{bundle.EditLogTitle_logId}" required="true" requiredMessage="#{bundle.EditLogRequiredMessage_logId}"/>
                        <p:outputLabel value="#{bundle.EditLogLabel_logAmount}" for="logAmount" />
                        <p:inputText id="logAmount" value="#{logController.selected.logAmount}" title="#{bundle.EditLogTitle_logAmount}" required="true" requiredMessage="#{bundle.EditLogRequiredMessage_logAmount}"/>
                        <p:outputLabel value="#{bundle.EditLogLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{logController.selected.userId}" title="#{bundle.EditLogTitle_userId}" required="true" requiredMessage="#{bundle.EditLogRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.EditLogLabel_monthId}" for="monthId" />
                        <p:inputText id="monthId" value="#{logController.selected.monthId}" title="#{bundle.EditLogTitle_monthId}" required="true" requiredMessage="#{bundle.EditLogRequiredMessage_monthId}"/>
                        <p:outputLabel value="#{bundle.EditLogLabel_catId}" for="catId" />
                        <p:inputText id="catId" value="#{logController.selected.catId}" title="#{bundle.EditLogTitle_catId}" required="true" requiredMessage="#{bundle.EditLogRequiredMessage_catId}"/>
                        <p:outputLabel value="#{bundle.EditLogLabel_logInOut}" for="logInOut" />
                        <p:selectBooleanCheckbox id="logInOut" value="#{logController.selected.logInOut}" required="true" requiredMessage="#{bundle.EditLogRequiredMessage_logInOut}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{logController.update}" value="#{bundle.Save}" update="display,:LogListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LogEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LogEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
