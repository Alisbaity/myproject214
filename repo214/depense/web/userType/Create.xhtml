<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserTypeCreateDlg" widgetVar="UserTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTypeTitle}">
            <h:form id="UserTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserTypeLabel_userTypeId}" for="userTypeId" />
                        <p:inputText id="userTypeId" value="#{userTypeController.selected.userTypeId}" title="#{bundle.CreateUserTypeTitle_userTypeId}" required="true" requiredMessage="#{bundle.CreateUserTypeRequiredMessage_userTypeId}"/>
                        <p:outputLabel value="#{bundle.CreateUserTypeLabel_userTypeName}" for="userTypeName" />
                        <p:inputText id="userTypeName" value="#{userTypeController.selected.userTypeName}" title="#{bundle.CreateUserTypeTitle_userTypeName}" required="true" requiredMessage="#{bundle.CreateUserTypeRequiredMessage_userTypeName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userTypeController.create}" value="#{bundle.Save}" update="display,:UserTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserTypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserTypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
