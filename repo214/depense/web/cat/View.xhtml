<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatViewDlg" widgetVar="CatViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatTitle}">
            <h:form id="CatViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatLabel_catId}"/>
                        <h:outputText value="#{catController.selected.catId}" title="#{bundle.ViewCatTitle_catId}"/>
                        <h:outputText value="#{bundle.ViewCatLabel_catName}"/>
                        <h:outputText value="#{catController.selected.catName}" title="#{bundle.ViewCatTitle_catName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
