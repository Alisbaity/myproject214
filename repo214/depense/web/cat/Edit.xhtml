<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatEditDlg" widgetVar="CatEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCatTitle}">
            <h:form id="CatEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCatLabel_catId}" for="catId" />
                        <p:inputText id="catId" value="#{catController.selected.catId}" title="#{bundle.EditCatTitle_catId}" required="true" requiredMessage="#{bundle.EditCatRequiredMessage_catId}"/>
                        <p:outputLabel value="#{bundle.EditCatLabel_catName}" for="catName" />
                        <p:inputText id="catName" value="#{catController.selected.catName}" title="#{bundle.EditCatTitle_catName}" required="true" requiredMessage="#{bundle.EditCatRequiredMessage_catName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catController.update}" value="#{bundle.Save}" update="display,:CatListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CatEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CatEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
