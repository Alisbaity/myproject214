<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatCreateDlg" widgetVar="CatCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCatTitle}">
            <h:form id="CatCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCatLabel_catId}" for="catId" />
                        <p:inputText id="catId" value="#{catController.selected.catId}" title="#{bundle.CreateCatTitle_catId}" required="true" requiredMessage="#{bundle.CreateCatRequiredMessage_catId}"/>
                        <p:outputLabel value="#{bundle.CreateCatLabel_catName}" for="catName" />
                        <p:inputText id="catName" value="#{catController.selected.catName}" title="#{bundle.CreateCatTitle_catName}" required="true" requiredMessage="#{bundle.CreateCatRequiredMessage_catName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catController.create}" value="#{bundle.Save}" update="display,:CatListForm:datalist,:growl" oncomplete="handleSubmit(args,'CatCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CatCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
