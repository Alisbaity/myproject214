<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogViewDlg" widgetVar="LogViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLogTitle}">
            <h:form id="LogViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logController.selected != null}">
                        <h:outputText value="#{bundle.ViewLogLabel_logId}"/>
                        <h:outputText value="#{logController.selected.logId}" title="#{bundle.ViewLogTitle_logId}"/>
                        <h:outputText value="#{bundle.ViewLogLabel_logAmount}"/>
                        <h:outputText value="#{logController.selected.logAmount}" title="#{bundle.ViewLogTitle_logAmount}"/>
                        <h:outputText value="#{bundle.ViewLogLabel_userId}"/>
                        <h:outputText value="#{logController.selected.userId}" title="#{bundle.ViewLogTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewLogLabel_monthId}"/>
                        <h:outputText value="#{logController.selected.monthId}" title="#{bundle.ViewLogTitle_monthId}"/>
                        <h:outputText value="#{bundle.ViewLogLabel_catId}"/>
                        <h:outputText value="#{logController.selected.catId}" title="#{bundle.ViewLogTitle_catId}"/>
                        <h:outputText value="#{bundle.ViewLogLabel_logInOut}"/>
                        <p:selectBooleanCheckbox value="#{logController.selected.logInOut}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LogViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
